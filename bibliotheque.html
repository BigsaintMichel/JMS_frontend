        /* Polices et styles du site ici */
        .font-another { font-family: 'Gochi Hand', cursive; }
        .social-icon { transition: transform 0.3s ease, opacity 0.3s ease; }
        .social-icon:hover { opacity: 0.8; transform: scale(1.15); }

        /* Burger menu */
        .burger-line { transition: transform .25s ease, opacity .25s ease; }
        .burger-open .line-1 { transform: translateY(7px) rotate(45deg); }
        .burger-open .line-2 { opacity: 0; }
        .burger-open .line-3 { transform: translateY(-7px) rotate(-45deg); }

        .marquee-wrapper { position: relative; overflow: hidden; }
        .marquee { display: inline-block; white-space: nowrap; will-change: transform; animation: marquee 12s linear infinite; }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .page-blurred main {
            filter: blur(6px);
        }

        @keyframes pillFadeInLeft {
            0% { opacity: 0; transform: translateX(-24px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .pill-appear {
            animation: pillFadeInLeft 0.45s ease-out forwards;
            padding: 0.4rem 1.4rem !important;
        }

        /* Correction débordement header sur mobile */
        @media (max-width: 640px) {
            body {
                overflow-x: hidden;
            }

            header .container > div {
                max-width: 100%;
                overflow: hidden;
            }

            header img.h-24 {

            header img.h-16 {
                height: 2.25rem;
                max-width: 18vw;
                width: auto;
            }

            .marquee {
                font-size: 1.1rem;
            }
        }

        /* Effet livre 3D */
        .book-scene { perspective: 1000px; }
        .book { transform-style: preserve-3d; transition: transform .5s ease; }
        .book:hover { transform: rotateY(-20deg); }
        .book-cover { position: relative; width: 100%; padding-top: 150%; transform-origin: left center; background-size: cover; background-position: center; border-radius: 0.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .book:before { content: ""; position: absolute; top: 0; left: 0; width: 8px; height: 100%; background: linear-gradient(90deg,#ddd,#bbb); transform: translateZ(-2px); border-top-left-radius: 0.5rem; border-bottom-left-radius: 0.5rem; }
        .book:after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 0.5rem; background: rgba(255,255,255,0.05); transform: translateZ(1px); }
        .book:hover .book-cover { transform: rotateY(-15deg); }

    <script>
        // Menu burger overlay plein écran pilules liquides
        const burgerBtn = document.getElementById('burgerBtn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('closeMenu');
        const pageBody = document.body;

        function openMobileMenu() {
            if (!mobileMenu) return;
            mobileMenu.classList.remove('hidden');
            requestAnimationFrame(() => {
                mobileMenu.classList.remove('opacity-0');
            });
            if (pageBody) {
                pageBody.classList.add('page-blurred');
            }
        }

        function closeMobileMenu() {
            if (!mobileMenu) return;
            mobileMenu.classList.add('opacity-0');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
            if (pageBody) {
                pageBody.classList.remove('page-blurred');
            }
        }

        if (burgerBtn && mobileMenu && closeMenu) {
            burgerBtn.addEventListener('click', openMobileMenu);
            closeMenu.addEventListener('click', closeMobileMenu);
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    closeMobileMenu();
                }
            });
        }
    </script>
